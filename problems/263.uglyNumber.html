<script>
var isUgly = function(num) {
  if(num === 1) return true;
  if(num === 0) return false;
  while(num > 1) {
    if(num % 2 == 0) num /= 2;
    else if(num % 3 == 0) num /= 3;
    else if(num % 5 == 0) num /= 5;
    else return false;
  }
  return num === 1;
};

var isUgly = function(num) {
  for (var p of [2, 3, 5])
    while (num && num % p == 0)
        num /= p;
  return num == 1;
}
</script>
