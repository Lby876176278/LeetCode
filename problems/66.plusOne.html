<script>
var plusOne = function(digits) {
  var a = parseInt(digits.join(''));
  //parseInt:超过16位的字符串会自动把末尾的数字变成0
  //强制类型和弱类型转换同样会出现和parseInt一样的情况
  a++;
  a = a.toString().split('');
  a.forEach(function(x, index) {
    a[index] = parseInt(x);
  })
  return a;
};

var plusOne = function(digits) {
  for(var i = digits.length - 1; i >= 0; i--) {
    if(digits[i] + 1 !== 10) {
      digits[i] += 1;
      break;
    } else {
      digits[i] = 0;
    }
  }
  if(digits[0] === 0) {
    digits.unshift(1);
  }
  return digits;
};

var plusOne = function(digits) {
  for(var i=digits.length-1; i>=0; i--) {
      digits[i]=(digits[i]+1) % 10;
      if(digits[i]>0 && i!==0){
          break;
      } 
      if(digits[i]==0 && i===0){
          digits.unshift(1);
      }
  }
  return digits;
};
</script>
