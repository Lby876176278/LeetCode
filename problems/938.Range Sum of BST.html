<body>
    <script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @param {number} L
     * @param {number} R
     * @return {number}
     */
    var rangeSumBST = function(root, L, R) {
        var result = 0;
        if (!root) return result;
        if (root.val < L) {
            result += rangeSumBST(root.right, L, R)
        }

        if (root.val > R) {
            result += rangeSumBST(root.left, L, R)
        }

        if (L <= root.val && root.val <= R) {
            result += root.val
            result += rangeSumBST(root.left, L, R)
            result += rangeSumBST(root.right, L, R)
        }

        return result;
    };
    </script>
    <script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @param {number} L
     * @param {number} R
     * @return {number}
     */
    var rangeSumBST = function(root, L, R) {
        if (root === null) {
            return 0;
        }

        var sum;
        if ((root.val >= L) && (root.val <= R)) {
            sum = root.val;
        } else {
            sum = 0;
        }

        return sum + rangeSumBST(root.left, L, R) + rangeSumBST(root.right, L, R);
    };
    </script>
    <script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @param {number} L
     * @param {number} R
     * @return {number}
     */
    var rangeSumBST = function(root, L, R) {
        if (!root) return 0;
        let stack = [root];
        let res = 0;
        while (stack.length) {
            let node = stack.pop();
            if (node.val >= L && node.val <= R) {
                res += node.val;
            }
            if (L < node.val && node.left !== null) {
                stack.push(node.left);
            }
            if (node.val < R && node.right !== null) {
                stack.push(node.right);
            }
        }
        return res;
    };
    </script>
