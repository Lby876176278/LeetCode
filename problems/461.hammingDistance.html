<script>
var hammingDistance = function(x, y) {
  var xBits = x.toString(2);
  var yBits = y.toString(2);
  var length = xBits.length > yBits.length ? xBits.length : yBits.length;
  var xLength = xBits.length;
  var yLength = yBits.length;
  var count = 1;
  var result = 0;
  while(length > 0) {
    if((xBits[xLength - count] ^ yBits[yLength - count]) === 1) {
      result++;
    }
    count++;
    length--;
  }
  return result;
};

var hammingDistance = function(x, y) {
  let xor = x ^ y;
  let count = 0;
  while (xor) {
    if (xor % 2 === 1) {
      count++;
    }
    xor = xor >> 1;
  }
  return count;
};

var hammingDistance = function(x, y) {
    let xor = x ^ y;
    let res = 0;
    while(xor > 0){
        res += (xor & 1);
        xor = xor >> 1;
    }
    return res;
};
</script>
