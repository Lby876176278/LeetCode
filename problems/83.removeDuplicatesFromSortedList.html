<script>
var deleteDuplicates = function(head) {
  if(head === null || head.next === null) {
    return head;
  }
  var prev = new ListNode(0);
  var node = head;
  prev.next = head;
  head = prev;
  while(node.next) {
    if(node.val === node.next.val) {
      node = node.next;
      head.next = node;
    } else {
      node = node.next;
      head = head.next;
    }
  }
  return prev.next;
};
</script>
