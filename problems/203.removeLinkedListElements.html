<script>
	/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} val
 * @return {ListNode}
 */
var removeElements = function(head, val) {
    if(!head) return null;
    var node = new ListNode(0)
    var prev = new ListNode(0);
    node.next = head;
    prev = node;
    while(head) {
        if(head.val === val) {
            prev.next = head.next;
            head = head.next;
        } else {
            head = head.next;
            prev = prev.next;
        }
    }
    return node.next;
};
</script>
