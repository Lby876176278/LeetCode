<script>
var rotateRight = function(head, k) {
  if(head === null || head.next === null) {
    return head;
  }
  var length = headLength(head);
  var rotateCount = k % length;
  if(rotateCount === 0) {
    return head;
  }
  rotateCount = length - rotateCount;
  var node = head;
  while(node.next) {
    node = node.next
  }
  node.next = head;
  while(--rotateCount) {
    head = head.next;
  }
  node = head.next;
  head.next = null;
  return node;
};
var headLength = function(head) {
  var count = 0;
  if(!head) return 0;
  if(head.next === null) return 1;
  while(head.next) {
    count++;
    head = head.next;
  }
  return count + 1;
};
</script>
