<script>
var twoSum = function(numbers, target) {
  var diff, lastDiff, j;
  var result = [];
  for(var i = 0; i < numbers.length; i++) {
    diff = target - numbers[i];
    if(diff !== lastDiff) {
      if((j = numbers.lastIndexOf(diff)) > 0 && j > i) {
        result.push(i + 1, j + 1);
        return result;
      } else {
        lastDiff = diff;
        diff = 0;
      }
    }
  }
};

var twoSum = function(numbers, target) {
    let begin= 0;
    let end = numbers.length-1;
    while (begin < end) {
        let sum = numbers[begin] + numbers[end];
        if(sum === target) return [begin+1, end+1];
        else if(sum < target) {
            begin++;
        } else {
            end--;
        }
        
    }
};

</script>
