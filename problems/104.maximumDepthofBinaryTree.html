<script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {number}
 */
var maxDepth = function(root) {
  if(!root) {
    return 0;
  }
  var row = [root];
  var result = [];
  var len;
  var temp;
  while(len = row.length) {
    temp = [];
    for(var i = 0; i < len; i++) {
      temp.push(row[i].val);
      if(row[i].left) row.push(row[i].left);
      if(row[i].right) row.push(row[i].right);
    }
    row.splice(0, len);
    result.push(temp);
  }
  return result.length;
};

var maxDepth = function(root) {
  if(!root){
    return 0;
  }
  var maxLeft = maxDepth(root.left);
  var maxRight = maxDepth(root.right);  
  return Math.max(maxLeft, maxRight) + 1
};
</script>
