<script>
var isPalindrome = function(x) {
  if(x < 0 || x > Math.pow(2, 31) - 1) return false;
  if(x < 10) return true;
  var width = 0;
  var num = x;
  while(x / 10 > 0) {
    width++;
    x = parseInt(x / 10);
  }
  return isEqual(num, width);
};

var isEqual = function(num, width) {
  for(var i = parseInt((width + 1) / 2); i > 0; i--) {
    if(num % 10 === parseInt(num / (10 ** --width))) {
      num = parseInt((num - (num % 10) * (10 ** width)) / 10);
      width--;
    } else {
      return false;
    }
  }
  return true;
};

var isPalindrome = function(x) {

        return false;

    var z = (x-y)/10;
    
    while (z!==0)

    }

};

var isPalindrome = function(x) {
    if(x<0){
        return false;
    }
    var t = x;
    var y = 0;
    var e = 0;
    while (t !== 0) {
        e = t % 10;
        t = (t - e) / 10;
        y *= 10;
        y += e;
    }
    if (x === y)
        return true;
    else
        return false;
};
