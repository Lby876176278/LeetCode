<script>
var addDigits = function(num) {
  var result
  var sum1 = 0, sum2 = 0;
  for(var i = 0; i < num.toString().length; i++) {
    result = (num * (0.1 ** i) | 0) % 10;
    sum1 += result;
  }
  while(sum1 >= 10) {
    var sum2 = sum1;
    var sum1 = 0;
    for(var i = 0; i < sum2.toString().length; i++) {
      result = (sum2 * (0.1 ** i) | 0) % 10;
      sum1 += result;
    }
  }
  return sum1;
};

var addDigits = function(num) {

    var sum2 = num;
    var sum1 = 0;
    for(var i = 0; i < sum2.toString().length; i++) {
      sum1 += (sum2 * (0.1 ** i) | 0) % 10;
    }

  }

var addDigits = function(num) {
  while(num >= 10) {
    var sum2 = num;
    var sum1 = 0;
    while(sum2 / 10 > 0) {
      sum1 += parseInt(sum2 % 10);
      sum2 = parseInt(sum2 / 10);  
    }
    num = sum1;
  }
  return num;
};
//别人写的
var addDigits = function(num) {
    while(num >= 10){
        var sum = 0;
        // 將數字轉成字串並切開放在陣列 ex. 138 => [1,3,8]
        (''+num).split('').forEach(function(v){
            sum += parseInt(v);
        });
        num = sum;
    return num;
};
